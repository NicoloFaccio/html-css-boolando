<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambino</a></li>
                </ul>
            </nav>

            <img src="./assets/img/boolean-logo.png" alt="logo boolean">
    
            <ul>
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="cards">
            <figure class="images">
                <img class="model" src="./assets/img/1.webp" alt="first male">
                <span class="items-heart">&#9829;</span>
                <span class="items-number">-50%</span>
                <span class="items-word">Sostenibilità</span>
                <p class="brand">Levi's</p>
                <h4 class="text">Relaxed fit tee unisex</h4>
                <p> 
                    <span class="discount">14,99 &euro;</span> 
                    <span class="price">29,99 &euro;</span>
                </p>
            </figure>

            <figure class="images">
                <img class="model" src="./assets/img/2.webp" alt="first female">
                <span class="items-heart">&#9829;</span>
                <span class="items-number">-30%</span>
                <p class="brand">Guess</p>
                <h4 class="text">roses tee</h4>
                <p> 
                    <span class="discount">20,99 &euro;</span> 
                    <span class="price">29,99 &euro;</span>
                </p>
            </figure>

            <figure class="images">
                <img class="model" src="./assets/img/3.webp" alt="second female">
                <span class="items-heart">&#9829;</span>
                <span class="items-number">-30%</span>
                <p class="brand">Come Zucchero Filato</p>
                <h4 class="text">voglia di colori pastelllo</h4>
                <p> 
                    <span class="discount">129,99 &euro;</span> 
                    <span class="price">184,99 &euro;</span>
                </p>
            </figure>
        </div>

        <div class="cards">
            <figure class="images">
                <img class="model" src="./assets/img/4.webp" alt="first male">
                <span class="items-heart">&#9829;</span>
                <span class="items-number">-50%</span>
                <span class="items-word">Sostenibilità</span>
                <p class="brand">Levi's</p>
                <h4 class="text">tee unisex</h4>
                <p> 
                    <span class="discount">14,99 &euro;</span> 
                    <span class="price">29,99 &euro;</span>
                </p>
            </figure>

            <figure class="images">
                <img class="model" src="./assets/img/5.webp" alt="first female">
                <span class="items-heart">&#9829;</span>
                <p class="brand">Maya Deluxe</p>
                <h4 class="text">stripe bodice</h4>
                <p> 
                    <span class="discount">99,99 &euro;</span> 
                </p>
            </figure>

            <figure class="images">
                <img class="model" src="./assets/img/6.webp" alt="second female">
                <span class="items-heart">&#9829;</span>
                <span class="items-word-2">Sostenibilità</span>
                <p class="brand">Esprit</p>
                <h4 class="text">maglione - black</h4>
                <p> 
                    <span class="discount">29,99 &euro;</span> 
                </p>
            </figure>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="information">   
                <h4>Boolena s.r.l</h4>
                <ul>
                    <li>Informazioni legali</li>
                    <li>Informativa sulla privacy</li>
                    <li>Diritto di recesso</li>
                </ul>
            </div>
    
            <div class="information">
                <h4>Trovateci anche</h4>
                <ul>
                    <li><i class="fa-brands fa-square-twitter"></i></li>
                    <li><i class="fa-brands fa-square-facebook"></i></li>
                    <li><i class="fa-brands fa-square-instagram"></i></li>
                    <li><i class="fa-brands fa-square-pinterest"></i></li>
                    <li><i class="fa-brands fa-square-youtube"></i></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
